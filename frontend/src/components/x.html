<!DOCTYPE html>
<html>
  <head>
    <title>Hotel Room Booking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Book Your Room</h1>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="adults">Adults</label>
            <input type="number" class="form-control" id="adults" min="1" max="10">
          </div>
          <div class="form-group col-md-6">
            <label for="children">Children</label>
            <input type="number" class="form-control" id="children" min="0" max="10">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="arrival-date">Arrival Date</label>
            <input type="date" class="form-control" id="arrival-date">
          </div>
          <div class="form-group col-md-6">
            <label for="departure-date">Departure Date</label>
            <input type="date" class="form-control" id="departure-date">
          </div>
        </div>
        <div class="form-group">
          <label for="room-type">Room Type</label>
          <select class="form-control" id="room-type">
            <option value="standard">Standard</option>
            <option value="deluxe">Deluxe</option>
            <option value="suite">Suite</option>
          </select>
        </div>
        <div class="form-group">
          <label for="additional-services">Additional Services</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="breakfast">
            <label class="form-check-label" for="breakfast">
              Breakfast
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="extra-bed">
            <label class="form-check-label" for="extra-bed">
              Extra Bed
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Book Now</button>
      </form>
    </div>
  </body>
</html>
